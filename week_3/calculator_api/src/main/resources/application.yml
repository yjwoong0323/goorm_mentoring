spring:
  datasource:
    url: jdbc:mysql://localhost:3310/testDB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
